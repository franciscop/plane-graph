<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/favicon.png" />
    <title>Vector Graph</title>
    <style>
      body {
        font-family: sans-serif;
        width: 1000px;
        max-width: calc(100% - 40px);
        margin: 0 auto;
      }

      .all {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
      }

      .example {
        margin: 0 0 30px;
      }

      h2 {
        margin: 0;
        font-size: 18px;
        font-weight: normal;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“ˆ Vector Graph</h1>

    <div class="all"></div>

    <script type="module" src="/index.js"></script>
    <script>
      const all = document.querySelector(".all");
      fetch("/examples/list.json")
        .then(res => res.json())
        .then(examples => {
          examples.forEach(example => {
            all.innerHTML += `
              <div class="example">
                <h2>${example}</h2>
                <img src="/examples/${example}.svg" />
              </div>
            `;
          });
        });
    </script>
  </body>
</html>
