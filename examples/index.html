<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/favicon.png" />
    <title>Vector Graph</title>
  </head>
  <body>
    <h1>ðŸ“ˆ Vector Graph</h1>

    <vector-graph width="200" height="200" units>
      <vector label="vector" to="8,4" axis></vector>
      <line label="line" from="1,8" to="6,5"></line>
      <point label="point" x="7" y="7"></point>
    </vector-graph>

    <vector-graph width="200" height="200" x="3" y="3" axis="false">
      <line label="a" from="0,0" to="3,1"></line>
      <line label="b" from="3,1" to="1,3"></line>
      <line label="c" from="0,0" to="1,3"></line>
      <angle label="Î±" x="0" y="0" from="71.6" to="18.4" dashed></angle>
      <angle label="Î²" x="1" y="3" from="251.6" to="315" dashed></angle>
      <angle label="Î³" x="3" y="1" from="135" to="198.4" dashed></angle>
    </vector-graph>

    <vector-graph width="200" height="200" x="4.9" y="4.9">
      <vector label="b" color="blue" from="3,4" to="4,2" axis></vector>
      <vector label="a" color="red" from="0,0" to="3,4" axis></vector>
      <vector label="c" from="0,0" to="4,2"></vector>
    </vector-graph>

    <vector-graph width="400" height="400" x="-5,5" y="-5,5">
      <point x="0" y="0"></point>

      <text text="Electric Field" x="-2.7" y="2.4" color="red"></text>
      <label text="Right Hand Rule" x="2.5" y="-4"></label>

      <vector color="red" from="-0.5,-1" to="0.5,-1"></vector>
      <vector color="red" from="0.5,1" to="-0.5,1"></vector>
      <vector color="red" from="1,-0.5" to="1,0.5"></vector>
      <vector color="red" from="-1,0.5" to="-1,-0.5"></vector>

      <vector color="red" from="-1,-2" to="1,-2"></vector>
      <vector color="red" from="1,2" to="-1,2"></vector>
      <vector color="red" from="2,-1" to="2,1"></vector>
      <vector color="red" from="-2,1" to="-2,-1"></vector>

      <vector color="red" from="-1.5,-3" to="1.5,-3"></vector>
      <vector color="red" from="1.5,3" to="-1.5,3"></vector>
      <vector color="red" from="3,-1.5" to="3,1.5"></vector>
      <vector color="red" from="-3,1.5" to="-3,-1.5"></vector>
    </vector-graph>

    <vector-graph width="200" height="200" dark>
      <point label="point" x="7" y="7"></point>
      <line label="line" from="0,0" to="4,8"></line>
      <vector label="vector" to="8,4"></vector>
    </vector-graph>

    <vector-graph width="200" height="200" x="4.9" y="4.9" dark>
      <vector label="b" color="#88f" from="3,4" to="4,2" axis></vector>
      <vector label="a" color="#f88" from="0,0" to="3,4" axis></vector>
      <vector label="c" from="0,0" to="4,2"></vector>
    </vector-graph>

    <vector-graph width="200" height="200" grid="false" labels="false">
      <vector from="0,0" to="4,8"></vector>
      <vector from="4,8" to="8,4"></vector>
      <vector from="0,0" to="8,4"></vector>
      <circle x="4.5" y="4.5" radius="0.5"></circle>
      <circle x="4.5" y="4.5" radius="1" width="1"></circle>
      <circle x="4.5" y="4.5" radius="1.5"></circle>
    </vector-graph>

    <vector-graph width="200" height="200" x="5" units>
      <vector to="6,6"></vector>
      <circle x="0" y="0" radius="4" color="black"></circle>
      <circle x="2" y="2" radius="1" color="red"></circle>
      <circle x="3" y="6" radius="1.5" color="green"></circle>
      <circle x="3" y="2" radius="2" color="blue"></circle>
      <angle label="Î±" to="45" radius="4"></angle>
      <angle from="90" to="45" radius="3.5" />
    </vector-graph>

    <script type="module" src="/index.js"></script>
  </body>
</html>
